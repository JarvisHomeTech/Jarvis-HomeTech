<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>პროდუქცია - Jarvis Home Tech</title>
  <link rel="icon" type="image/png" href="photos/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a class="logo" href="index.html">JARVIS HomeTech</a>
    </div>

    <div class="header-right">
      <button id="cart-open-btn" class="nav-cart" aria-label="Open cart" title="ჩემი კალათა">
        <i class="fas fa-shopping-cart cart-icon" aria-hidden="true"></i>
        <span id="cart-count-badge" class="cart-badge">0</span>
      </button>
      <button id="nav-toggle" class="nav-toggle" aria-label="Open menu" title="მენიუ"><i class="fa-solid fa-bars"></i></button>
    </div>

    <nav id="mobile-drawer" class="mobile-drawer" aria-hidden="true">
      <div class="drawer-header">
        <a class="logo drawer-logo" href="index.html">JARVIS HomeTech</a>
        <button id="drawer-close" class="drawer-close" aria-label="Close menu"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <ul class="drawer-list">
        <li class="drawer-item drawer-cart">
          <button id="drawer-cart-btn" class="drawer-cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span>ჩემი კალათა</span>
            <span id="drawer-cart-count" class="cart-badge small">0</span>
          </button>
        </li>
        <li class="drawer-item"><a href="products.html">პროდუქცია</a></li>
        <li class="drawer-item"><a href="index.html#about">ჩვენს შესახებ</a></li>
        <li class="drawer-item"><a href="index.html#contact">კონტაქტი</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products-section" id="products">
      <div class="container">
        <h1 class="products-title">ჩვენი პროდუქცია</h1>
        <div class="products-grid" id="products-grid"></div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="container">
      <p>&copy; 2025 Jarvis HomeTech. ყველა უფლება დაცულია.</p>
      <p>ტელ: 599-608-105 | იმეილი: jarvishometech1@gmail.com</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=61578859507900" target="_blank"><i class="fab fa-facebook-f"></i></a>
      </div>
    </div>
  </footer>

  <!-- cart -->
  <div class="cart-sidebar" id="cart-sidebar" aria-hidden="true">
    <div class="cart-header">
      <h3>თქვენი კალათა</h3>
      <button class="cart-close-btn" id="cart-close-btn" aria-label="close cart">&times;</button>
    </div>
    <div class="cart-body" id="cart-body"></div>
    <div class="cart-footer">
      <div class="cart-total"><span>სულ ჯამი:</span><span id="cart-total">0.00 ₾</span></div>
      <a id="checkout-messenger-btn" class="btn checkout-btn messenger-btn" target="_blank"><i class="fab fa-facebook-messenger"></i> შეკვეთა მესენჯერით</a>
      <a id="checkout-whatsapp-btn" class="btn checkout-btn whatsapp-btn" target="_blank"><i class="fab fa-whatsapp"></i> შეკვეთა WhatsApp-ით</a>
    </div>
  </div>
  <div id="cart-overlay" class="cart-overlay" aria-hidden="true"></div>

  <script src="script.js" defer></script>
</body>
</html>
