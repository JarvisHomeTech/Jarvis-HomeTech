    <script>
    const navMenu = document.querySelector('.nav__links');
    const navToggle = document.getElementById('nav-toggle');
    const navClose = document.getElementById('nav-close');

    /*===== მენიუს გამოჩენა =====*/
    if (navToggle) {
        navToggle.addEventListener('click', () => {
            navMenu.classList.add('show-menu');
        });
    }

    /*===== მენიუს დამალვა =====*/
    if (navClose) {
        navClose.addEventListener('click', () => {
            navMenu.classList.remove('show-menu');
        });
    }
</script>
<script>
    // ფუნქცია, რომელიც იღებს პროდუქტების მონაცემებს და ხატავს მათ ეკრანზე
    async function loadProducts() {
        // 1. ვიპოვოთ ცარიელი კონტეინერი, სადაც პროდუქტები უნდა ჩავსვათ
        const productsGrid = document.querySelector('.products-grid');

        try {
            // 2. წამოვიღოთ მონაცემები products.json ფაილიდან
            const response = await fetch('products.json');
            if (!response.ok) {
                throw new Error('პროდუქტების ფაილი ვერ მოიძებნა!');
            }
            const products = await response.json();

            // 3. თუ პროდუქტები ცარიელია, გამოვაჩინოთ შეტყობინება
            if (products.length === 0) {
                productsGrid.innerHTML = '<p>პროდუქტები არ მოიძებნა.</p>';
                return;
            }

            // 4. თითოეული პროდუქტისთვის შევქმნათ HTML ბარათი
            products.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-card-content">
                            <div>
                                <div class="product-icon-wrapper">
                                    <i class="${product.icon}"></i>
                                </div>
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-description">${product.description}</p>
                                <div class="product-price">${product.price}</div>
                            </div>
                            <a href="#" class="btn product-btn">დეტალურად</a>
                        </div>
                    </div>
                `;
                // 5. დავამატოთ ახლად შექმნილი ბარათი კონტეინერში
                productsGrid.innerHTML += productCard;
            });

        } catch (error) {
            console.error('შეცდომა პროდუქტების ჩატვირთვისას:', error);
            productsGrid.innerHTML = '<p>პროდუქტების ჩატვირთვისას მოხდა შეცდომა.</p>';
        }
    }

    // გამოვიძახოთ ფუნქცია, როდესაც გვერდი ჩაიტვირთება
    document.addEventListener('DOMContentLoaded', loadProducts);
</script>
