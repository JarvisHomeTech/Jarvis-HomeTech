<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis HomeTech - ჭკვიანი სახლის სისტემები</title>
    <link rel="icon" type="image/png" href="photos/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <a class="logo" href="index.html">JARVIS HomeTech</a>
        <nav>
            <ul class="nav__links">
                <div class="nav-close" id="nav-close"><i class="fa-solid fa-xmark"></i></div>
                <li><a href="products.html">პროდუქცია</a></li>
                <li><a href="#" id="nav-cart-btn">ჩემი კალათა</a></li>
                <li><a href="#about">ჩვენს შესახებ</a></li>
                <li><a href="#contact">კონტაქტი</a></li>
            </ul>
        </nav>
        <div class="nav-toggle" id="nav-toggle"><i class="fa-solid fa-bars"></i></div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>გახადეთ თქვენი სახლი უფრო ჭკვიანი და უსაფრთხო</h2>
                <p>ავტომატური სისტემები წყლის, გაზის გაჟონვისა და უსაფრთხოებისთვის.</p>
                <a href="#contact" class="btn">დატოვეთ მონაცემები</a>
            </div>
        </section>

        <section id="products" class="products-section">
            <div class="container">
                <h2 class="products-title">Top Products</h2>
                <div class="swiper product-slider">
                    <div class="swiper-wrapper" id="featured-products-wrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>
        
        </main>

    <footer id="footer"></footer>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>თქვენი კალათა</h3>
            <button class="cart-close-btn" id="cart-close-btn">&times;</button>
        </div>
        <div class="cart-body" id="cart-body"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>სულ ჯამი:</span>
                <span id="cart-total">0.00 ₾</span>
            </div>
            <a id="checkout-messenger-btn" class="btn checkout-btn messenger-btn" target="_blank"><i class="fab fa-facebook-messenger"></i> შეკვეთა მესენჯერით</a>
            <a id="checkout-whatsapp-btn" class="btn checkout-btn whatsapp-btn" target="_blank"><i class="fab fa-whatsapp"></i> შეკვეთა WhatsApp-ით</a>
        </div>
    </div>
    <div class="cart-overlay" id="cart-overlay"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js" defer></script>

</body>
</html>
